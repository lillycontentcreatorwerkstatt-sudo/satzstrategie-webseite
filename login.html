    <main id="main-content">
      <!-- LOGIN SECTION -->
      <section class="min-h-[80vh] flex items-center justify-center py-16 px-6">
        <div class="w-full max-w-md">
          <!-- Login Card -->
          <div class="bg-white rounded-3xl border border-gray-200 p-12 shadow-lg">
            <h1 class="text-4xl font-bold mb-2 text-center">Willkommen zurück</h1>
            <p class="text-gray-600 text-center mb-8">Melden Sie sich bei Ihrem Konto an</p>

            <form id="loginForm" class="space-y-6">
              <!-- Email Field -->
              <div>
                <label for="email" class="block text-sm font-semibold mb-2 text-gray-700">
                  E-Mail-Adresse
                </label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-accent focus:outline-none transition-colors"
                  placeholder="ihre@email.de"
                />
              </div>

              <!-- Password Field -->
              <div>
                <label for="password" class="block text-sm font-semibold mb-2 text-gray-700">
                  Passwort
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-accent focus:outline-none transition-colors"
                  placeholder="••••••••"
                />
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    name="remember"
                    class="w-4 h-4 text-accent border-gray-300 rounded focus:ring-accent"
                  />
                  <span class="ml-2 text-sm text-gray-600">Angemeldet bleiben</span>
                </label>
                <a href="#" class="text-sm text-accent hover:underline">
                  Passwort vergessen?
                </a>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="w-full bg-accent text-white py-3 px-6 rounded-full font-semibold hover:bg-blue-600 transition-all shadow-md hover:shadow-lg"
              >
                Anmelden
              </button>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">oder</span>
              </div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600">
              Noch kein Konto?
              <a href="#" class="text-accent font-semibold hover:underline">
                Registrieren
              </a>
            </p>

          <!-- Back to Home -->
